<form>
  <h1> Ajouter une observation </h1>
  <div class="form-group">
    <label>Motif</label>
    <input width="100px" class="form-control" id="motif" aria-describedby="emailHelp" placeholder="Entrer le motif de l'observation">
  </div>
  <div class="form-group">
    <label>Description</label>
    <input type="text" class="form-control input-sm" id="description" placeholder="Description">
  </div>
  <div class="form-check">
  </div>
  <button type="submit" class="btn btn-primary">Envoyer</button>
</form>
